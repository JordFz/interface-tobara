<button mat-icon-button class="example-icon" >
    <mat-icon matBadge="15" matBadgeColor="accent" >notifications</mat-icon>
</button>
<button mat-icon-button class="example-icon" >
    <mat-icon>settings</mat-icon>
</button>
<button mat-icon-button class="example-icon" >
    <mat-icon>comment</mat-icon>
</button>

<button mat-icon-button [matMenuTriggerFor]="menu" class="r-15">
    <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="mat-card-avatar" alt="">
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
    </button>
</mat-menu>
